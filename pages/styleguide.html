<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <nav>
                <a href="#"><img src="images/example.png" alt="logo"></a>
                <ul>
                  <li><a href="#">LINE-UP</a></li>
                  <li><a href="#">TICKETS</a></li>
                  <li><a href="#">INFO</a></li>
                  <li><a href="#">FAQ</a></li>
                </ul>
              </nav>
            
              <main class="maincontainer">
            
                <h2 class="btntitle">Buttons</h2>
            
                <section class="sortbtns">
                  <div class="line-up-knop">
                    <h2>LINE-UP</h2>
                  </div>
                  <div class="a-z-knop">
                    <h2>A-Z</h2>
                  </div>
            
                </section>
            
                <h2 class="pictitle">Foto's</h2>
            
                <article class="container">
                  <div class="dua">
                    <p class="names">Dua Lipa</p>
                  </div>
                  <div class="weeknd">
                    <p class="names">The Weeknd</p>
                  </div>
                  <div class="mendes">
                    <p class="names">Shawn Mendes</p>
                  </div>
            
                </article>
            
                <div class="btncontainer">
                  <button class="more_btn" type="button" name="button">More artists</button>
                </div>
            
                <h2 class="colortitle">Kleuren</h2>
            
            
                <section class="colorcontainer">
            
                  <div>
                    <div class="Kleur1"> </div>
                    <p class="bijschrift">#FF812F</p>
                  </div>
            
                  <div>
                    <div class="kleur2"> </div>
                    <p class="bijschrift">#6CBFD5</p>
                  </div>
            
                  <div>
                    <div class="kleur3"> </div>
                    <p class="bijschrift">#DECDB1</p>
                  </div>
            
                  <div>
                    <div class="kleur4"> </div>
                    <p class="bijschrift">#DECDB1</p>
                  </div>
            
                  <div>
                    <div class="kleur5"> </div>
                    <p class="bijschrift">#DECDB1</p>
                  </div>
            
            
            
                </section>
            
            <h2 class="colortitle">ICONS</h2>
            
           <i class="fab fa-facebook fa-5x"></i>
           <i class="fab fa-twitter-square fa-5x"></i>
            <i class="fab fa-instagram fa-5x"></i> 
            <i class="fas fa-ship fa-5x"></i>
          
            

            
              </main>
              <footer></footer>
    
</body>
</html>
